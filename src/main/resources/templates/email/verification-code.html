<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%" r="50%"><stop offset="0%" style="stop-color:white;stop-opacity:0.1"/><stop offset="100%" style="stop-color:white;stop-opacity:0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>') repeat-x;
            opacity: 0.3;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .logo::before {
            content: '🚀';
            display: inline-block;
            margin-right: 10px;
            font-size: 32px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
        }

        .greeting {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .message {
            font-size: 16px;
            color: #5a6c7d;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .operation-type {
            color: #667eea;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .code-container {
            text-align: center;
            margin: 35px 0;
        }

        .code-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .code {
            display: inline-block;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #2c3e50;
            padding: 20px 30px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 3px solid transparent;
            border-radius: 15px;
            box-shadow:
                    0 8px 25px rgba(102, 126, 234, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            min-width: 250px;
        }

        .code::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            z-index: -1;
        }

        .code::after {
            content: '📧';
            position: absolute;
            top: -15px;
            right: -15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 4px solid #f39c12;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            margin: 30px 0;
        }

        .warning-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
        }

        .warning-text {
            color: #856404;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .warning-desc {
            color: #6c5ce7;
            font-size: 14px;
            line-height: 1.5;
        }

        .footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .footer-brand {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .footer-time {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .email-wrapper {
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .code {
                font-size: 28px;
                letter-spacing: 6px;
                padding: 18px 25px;
                min-width: 200px;
            }

            .footer {
                padding: 25px 20px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="header">
        <div class="logo">AI代码生成平台</div>
        <div class="subtitle">智能编程助手</div>
    </div>

    <div class="content">
        <div class="greeting">尊敬的用户，您好！</div>

        <div class="message">
            您正在进行<span class="operation-type" th:text="${type == 'register'} ? '账户注册' : (${type == 'login'} ? '安全登录' : '密码重置')">账户注册</span>操作，为了确保您的账户安全，请使用以下验证码完成验证：
        </div>

        <div class="code-container">
            <div class="code-label">您的验证码</div>
            <div class="code" th:text="${code}">123456</div>
        </div>

        <div class="warning">
            <div class="warning-text">
                <span class="warning-icon">⚠️</span>
                安全提醒
            </div>
            <div class="warning-desc">
                • 验证码有效期为 <strong>5分钟</strong>，请及时使用<br>
                • 请勿将验证码泄露给任何人<br>
                • 如非本人操作，请忽略此邮件并检查账户安全
            </div>
        </div>

        <div class="divider"></div>

        <div style="text-align: center; color: #7f8c8d; font-size: 14px;">
            如有任何疑问，请联系我们的客服团队
        </div>
    </div>

    <div class="footer">
        <div class="footer-brand">🚀 AI代码生成平台</div>
        <div class="footer-time">
            发送时间：<span th:text="${time}">2023-01-01 12:00:00</span>
        </div>
        <div class="footer-links">
            <a href="#" class="footer-link">🏠 官网首页</a>
            <a href="#" class="footer-link">📚 使用帮助</a>
            <a href="#" class="footer-link">💬 联系客服</a>
        </div>
    </div>
</div>
</body>
</html>
